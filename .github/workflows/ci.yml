name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --timeout 120 --retries 5
          pip install -e ".[dev]" --timeout 120 --retries 5

      - name: Run ruff check
        run: |
          ruff check src/ tests/

      - name: Run ruff format check
        run: |
          ruff format --check src/ tests/

      - name: Run pytest
        run: |
          pytest -v -m "not integration and not perf"

      - name: Run smoke test
        run: |
          python examples/smoke.py

  # Integration tests (manual/nightly only)
  integration-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-3.11-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --timeout 120 --retries 5
          pip install -e ".[dev]" --timeout 120 --retries 5

      - name: Run integration tests
        run: |
          pytest -v -m "integration"

  # Optional job for testing with real embeddings (heavy deps)
  test-embedding:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-embedding-3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-embedding-3.11-
            ${{ runner.os }}-pip-

      - name: Install dependencies with embedding support
        run: |
          python -m pip install --upgrade pip --timeout 120 --retries 5
          pip install -e ".[embedding,dev]" --timeout 120 --retries 5

      - name: Run pytest with embedding tests
        run: |
          pytest -v

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-3.11-
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build --timeout 120 --retries 5

      - name: Build package
        run: |
          python -m build

      - name: Verify wheel
        run: |
          pip install dist/*.whl --timeout 120 --retries 5
          python -c "import traceiq; print(f'TraceIQ v{traceiq.__version__} import successful!')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5
