name: Publish to TestPyPI

on:
  push:
    tags:
      - "v*rc*"  # Only release candidates: v0.3.1rc1, v1.0.0rc2, etc.

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  # Run tests first - must pass before publishing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all,dev]"

      - name: Run ruff check
        run: |
          ruff check src/ tests/

      - name: Run ruff format check
        run: |
          ruff format --check src/ tests/

      - name: Run pytest
        run: |
          pytest -v

      - name: Run smoke test
        run: |
          python examples/smoke.py

  build:
    runs-on: ubuntu-latest
    needs: test  # Only build after tests pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Verify wheel installation
        run: |
          pip install dist/*.whl
          python -c "import traceiq; print(f'traceiq {traceiq.__version__}')"
          traceiq --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/traceiq/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
