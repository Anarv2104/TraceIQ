name: Publish to TestPyPI

on:
  push:
    tags:
      - "v*rc*"  # Only release candidates: v0.3.1rc1, v1.0.0rc2, etc.

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  # Run tests first - must pass before publishing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --timeout 120 --retries 5
          pip install -e ".[dev]" --timeout 120 --retries 5

      - name: Run ruff check
        run: |
          ruff check src/ tests/

      - name: Run ruff format check
        run: |
          ruff format --check src/ tests/

      - name: Run pytest
        run: |
          pytest -v

      - name: Run smoke test
        run: |
          python examples/smoke.py

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Clean build directories
        run: rm -rf dist build *.egg-info src/*.egg-info

      - name: Extract versions
        id: versions
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          TAG_BASE="${TAG_VERSION%%rc*}"
          PKG_VERSION=$(python3 << 'EOF'
          import tomllib
          from pathlib import Path
          data = tomllib.loads(Path("pyproject.toml").read_text())
          print(data["project"]["version"])
          EOF
          )
          echo "tag=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "tag_base=$TAG_BASE" >> $GITHUB_OUTPUT
          echo "pkg=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_VERSION (base: $TAG_BASE)"
          echo "Package version: $PKG_VERSION"

      - name: Verify tag base matches pyproject.toml
        run: |
          if [ "${{ steps.versions.outputs.tag_base }}" != "${{ steps.versions.outputs.pkg }}" ]; then
            echo "::error::FATAL: Tag base (${{ steps.versions.outputs.tag_base }}) != pyproject.toml (${{ steps.versions.outputs.pkg }})"
            echo "For tag v0.4.4rc1, pyproject.toml must have version = '0.4.4'"
            exit 1
          fi
          echo "Version match confirmed"

      - name: Build package
        run: python -m build

      - name: Run twine check
        run: twine check dist/*

      - name: Verify wheel installation
        run: |
          pip install dist/*.whl
          INSTALLED=$(python3 -c "import importlib.metadata; print(importlib.metadata.version('traceiq'))")
          echo "Installed version: $INSTALLED"
          traceiq --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/traceiq/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
