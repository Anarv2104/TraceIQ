name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
      - "!v*rc*"  # Exclude release candidates (handled by testpypi workflow)

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  # Run tests first - must pass before publishing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --timeout 120 --retries 5
          pip install -e ".[dev]" --timeout 120 --retries 5

      - name: Run ruff check
        run: |
          ruff check src/ tests/

      - name: Run ruff format check
        run: |
          ruff format --check src/ tests/

      - name: Run pytest
        run: |
          pytest -v

      - name: Run smoke test
        run: |
          python examples/smoke.py

  build:
    runs-on: ubuntu-latest
    needs: test  # Only build after tests pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-3.11-
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip --timeout 120 --retries 5
          pip install build --timeout 120 --retries 5

      - name: Build package
        run: python -m build

      - name: Verify wheel installation
        run: |
          pip install dist/*.whl --timeout 120 --retries 5
          python -c "import traceiq; print(f'traceiq {traceiq.__version__}')"
          traceiq --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/traceiq/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
