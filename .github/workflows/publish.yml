name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
      - "!v*rc*"  # Exclude release candidates (handled by testpypi workflow)

permissions:
  contents: write  # Required for GitHub Release creation
  id-token: write  # Required for OIDC trusted publishing

jobs:
  # Run tests first - must pass before publishing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --timeout 120 --retries 5
          pip install -e ".[dev]" --timeout 120 --retries 5

      - name: Run ruff check
        run: |
          ruff check src/ tests/

      - name: Run ruff format check
        run: |
          ruff format --check src/ tests/

      - name: Run pytest
        run: |
          pytest -v

      - name: Run smoke test
        run: |
          python examples/smoke.py

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Clean build directories
        run: rm -rf dist build *.egg-info src/*.egg-info

      - name: Extract versions
        id: versions
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(python3 << 'EOF'
          import tomllib
          from pathlib import Path
          data = tomllib.loads(Path("pyproject.toml").read_text())
          print(data["project"]["version"])
          EOF
          )
          echo "tag=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "pkg=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"

      - name: Verify tag matches pyproject.toml
        run: |
          if [ "${{ steps.versions.outputs.tag }}" != "${{ steps.versions.outputs.pkg }}" ]; then
            echo "::error::FATAL: Tag (${{ steps.versions.outputs.tag }}) != pyproject.toml (${{ steps.versions.outputs.pkg }})"
            exit 1
          fi
          echo "Version match confirmed: ${{ steps.versions.outputs.tag }}"

      - name: Build package
        run: python -m build

      - name: Verify wheel filename
        run: |
          EXPECTED="traceiq-${{ steps.versions.outputs.tag }}-py3-none-any.whl"
          if [ ! -f "dist/$EXPECTED" ]; then
            echo "::error::Expected wheel not found: $EXPECTED"
            ls -la dist/
            exit 1
          fi
          echo "Wheel verified: $EXPECTED"

      - name: Run twine check
        run: twine check dist/*

      - name: Verify installed metadata matches tag
        run: |
          pip install dist/*.whl
          INSTALLED=$(python3 -c "import importlib.metadata; print(importlib.metadata.version('traceiq'))")
          if [ "$INSTALLED" != "${{ steps.versions.outputs.tag }}" ]; then
            echo "::error::Installed metadata ($INSTALLED) != tag (${{ steps.versions.outputs.tag }})"
            exit 1
          fi
          echo "Metadata verified: $INSTALLED"
          traceiq --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/traceiq/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
